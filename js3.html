<html>
<head>
    <title>Numbers</title>
</head>
<body>
<h2> Js 3</h2>
<p>Check Console</p>
<p id="error"></p>
<input id="myInput" type="text">
<button onclick="heeHaw()">Click</button>

<script>
    function heeHaw()
    {
        var text;
        var num = document.getElementById("myInput").value;
        let result = 0;
        if (!isNaN(num) && num > 0) {
            while (result < num) {
                result = result + 1;

                if (result % 3 === 0 && result % 5 === 0) {
                    console.log("Hee Haw!");
                }
                else if (result % 3 === 0) {
                    console.log("Hee!");
                }
                else if (result % 5 === 0) {
                    console.log("Haw!");
                }
                else {
                    console.log(result);
                }
            }
        }
        else {
            text = "Please enter a positive number";
            document.getElementById("error").innerHTML = text;
        }
    }
</script>
</body>
</html>
