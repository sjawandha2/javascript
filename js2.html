* This file prints the text based on the number that divide by 3 or 5.

<html>
<head>
    <title>100-Numbers</title>
</head>
<body>
<h2> Js 2</h2>
<p>Check Console</p>
<script>
    let result = 0;
    while (result < 100) {
        result = result + 1;
        if (result % 3 == 0 && result % 5 ==0 ) {
            console.log("Hee Haw!");
        }
        else if (result % 3 == 0 ) {
            console.log("Hee!");
        }
       else if (result % 5 == 0 ) {
            console.log("Haw!");
        }
        else {
            console.log(result);
        }
    }
</script>
</body>
</html>
